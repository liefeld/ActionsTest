
name: On Release

on:
  release:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        echo "Done from action" > done.txt
        env > version.txt
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Auto-Update version.txt on release
        branch: main
        
